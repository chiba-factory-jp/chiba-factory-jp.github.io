<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>千葉製作所リンク集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Helvetica Neue", "Yu Gothic", sans-serif;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1em;
      color: #666;
      margin-bottom: 2em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 1.2em 0;
    }
    a {
      text-decoration: none;
      color: #007acc;
      font-size: 1.2em;
      border-bottom: 1px solid #007acc;
      padding-bottom: 0.2em;
    }
    a:hover {
      color: #005f99;
      border-color: #005f99;
    }
    .logo {
      margin: 2em auto;
      max-width: 200px;
    }
    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>千葉製作所リンク集</h1>
  <p>名刺のQRコードからアクセスされた方へ</p>

  <!-- ロゴ画像の表示 -->
  <img src="logo.png" alt="Chiba Factory ロゴ" class="logo">

  <ul>
    <li><a href="https://www.chiba-factory.com/" target="_blank">公式ウェブサイト</a></li>
    <li><a href="https://www.google.co.jp/maps/place/...（略）" target="_blank">Googleマップで所在地を見る</a></li>
  </ul>

  <!-- コピーライト表記 -->
  <footer>
    <p>&copy; Chiba Factory</p>
  </footer>
</body>
</html>
